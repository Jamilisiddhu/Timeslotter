<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #244855;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        label {
            font-weight: bold;
            flex: 1;
            min-width: 120px;
        }
        input, select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ok-button {
            margin-top: 15px;
            background-color: #28a745;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .ok-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Movie Booking</div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Movie Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Show Time</label>
                <select id="time" required>
                    <option value="9 AM">9 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="6 PM">6 PM</option>
                    <option value="9 PM">9 PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <select id="seats" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6+">6+</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>
    <div id="bookingModal" class="modal" style="display: none;">
        <div class="modal-content" id="modalContent"></div>
    </div>
    
    <script>
        function generateBookingID() {
            return 'MB' + Math.floor(100000 + Math.random() * 900000);
        }
        
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const bookingID = generateBookingID();
            
            document.getElementById("modalContent").innerHTML = `
                <h3>Booking Successful!</h3>
                <p><strong>Booking ID:</strong> ${bookingID}</p>
                <button class="ok-button" onclick="window.location.href='helo.html'">OK</button>
            `;
            document.getElementById("bookingModal").style.display = "flex";
        });
    </script>
</body>
</html>
