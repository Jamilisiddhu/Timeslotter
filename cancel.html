<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking - TimeSlotter</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0px;
            padding: 00px;
            background-color: #244855;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            padding-right: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
            margin-top: 50px; /* Adjust this value to move it further down */
        }


        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancel Booking</h2>
        <form action="helo.html" method="GET">
            <label for="booking-id">Booking ID</label>
            <input type="text" id="booking-id" name="booking-id" required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="reason">Reason for Cancellation</label>
            <select id="reason" name="reason" required>
                <option value="schedule_issue">Scheduling conflict</option>
                <option value="change_of_plans">Change of plans</option>
                <option value="emergency">Emergency</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Additional Details</label>
            <textarea id="details" name="details" rows="3"></textarea>

            <button type="submit">Cancel Booking</button>
        </form>
    </div>
</body>
</html>
